version: "3"

services:
  whoami:
    image: traefik/whoami
    expose:
      - "80"
    networks:
      - portal-gateway-whoami
    labels:
      - "portal.enable=true"
      - "portal.docker.network=portal-gateway-whoami"
      - "portal.http.routers.root.rule=Path('/')"

networks:
  portal-gateway-whoami:
    name: portal-gateway-whoami
