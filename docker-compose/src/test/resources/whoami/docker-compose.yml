version: "3"

services:
  dashboard-frontend:
    image: traefik/whoami
    ports:
      - "8080:80"
    labels:
      - "portal.http.routers.root.rule=Path('/')"
      - "portal.http.routers.root.middlewares=rootRedirectregex"
      - "portal.http.middlewares.rootRedirectregex.redirectRegex.regex=^/$$"
      - "portal.http.middlewares.rootRedirectregex.redirectRegex.replacement=/dashboard/"
      - "portal.http.routers.dashboard-frontend.rule=PathPrefix('/dashboard')"
      - "portal.http.routers.dashboard-frontend.middlewares=dashboardRedirectRegex, dashboardAuthBearer, dashboardReplacePath"
      - "portal.http.middlewares.dashboardRedirectRegex.redirectRegex.regex=^(/dashboard)$$"
      - "portal.http.middlewares.dashboardRedirectRegex.redirectRegex.replacement=$$1/"
      - "portal.http.middlewares.dashboardAuthBearer.authorizationBearer.sessionScope=dashboardScope"
      - "portal.http.middlewares.dashboardReplacePath.replacePathRegex.regex=/dashboard/"
      - "portal.http.middlewares.dashboardReplacePath.replacePathRegex.replacement=/"
      - "portal.http.routers.dashboard-login.rule=Path('/dashboard/login')"
      # - "portal.http.routers.dashboard-login.middlewares=dashboardOauth2"
      # - "portal.http.middlewares.dashboardOauth2.oauth2.clientId=Dashboard"
      # - "portal.http.middlewares.dashboardOauth2.oauth2.clientSecret=Dashboard!"
      # - "portal.http.middlewares.dashboardOauth2.oauth2.discoveryUrl=http://localhost:29000/auth/realms/portal"
      # - "portal.http.middlewares.dashboardOauth2.oauth2.sessionScope=dashboardScope"
  dashboard-service:
    image: traefik/whoami
    ports:
      - "8081:80"
    labels:
      - "portal.http.routers.dashboard-service.rule=PathPrefix('/dashboard/service')"
      - "portal.http.routers.dashboard-service.middlewares=dashboardAuthBearer, dashboardReplacePath"

  navigation-frontend:
    image: traefik/whoami
    ports:
      - "8082:80"
    labels:
      - "portal.http.routers.navigation-frontend.rule=PathPrefix('/navigation')"
      - "portal.http.routers.navigation-frontend.middlewares=navigationRedirectRegex,  navigationAuthBearer, navigationReplacePath"
      - "portal.http.middlewares.navigationRedirectRegex.redirectRegex.regex=^(/navigation)$$"
      - "portal.http.middlewares.navigationRedirectRegex.redirectRegex.replacement=$$1/"
      - "portal.http.middlewares.navigationAuthBearer.authorizationBearer.sessionScope=id"
      - "portal.http.middlewares.navigationReplacePath.replacePathRegex.regex=/navigation/"
      - "portal.http.middlewares.navigationReplacePath.replacePathRegex.replacement=/"
  navigation-service:
    image: traefik/whoami
    ports:
      - "8083:80"
    labels:
      - "portal.http.routers.navigation-service.rule=PathPrefix('/navigation/service')"
      - "portal.http.routers.navigation-service.middlewares=navigationAuthBearer, navigationReplacePath"

  organisation-frontend:
    image: traefik/whoami
    ports:
      - "8084:80"
    labels:
      - "portal.http.routers.organisation-frontend.rule=PathPrefix('/organisation')"
      - "portal.http.routers.organisation-frontend.middlewares=organisationRedirectRegex, organisationAuthBearer, organisationReplacePath"
      - "portal.http.middlewares.organisationRedirectRegex.redirectRegex.regex=^(/organisation)$$"
      - "portal.http.middlewares.organisationRedirectRegex.redirectRegex.replacement=$$1/"
      # - "portal.http.middlewares.organisationOauth2.oauth2.clientId=Organisation"
      # - "portal.http.middlewares.organisationOauth2.oauth2.clientSecret=Organisation!"
      # - "portal.http.middlewares.organisationOauth2.oauth2.discoveryUrl=http://localhost:29000/auth/realms/portal"
      # - "portal.http.middlewares.organisationOauth2.oauth2.sessionScope=organisationScope"
      - "portal.http.middlewares.organisationAuthBearer.authorizationBearer.sessionScope=organisationScope"
      - "portal.http.middlewares.organisationReplacePath.replacePathRegex.regex=/organisation/"
      - "portal.http.middlewares.organisationReplacePath.replacePathRegex.replacement=/"
  organisation-service:
    image: traefik/whoami
    ports:
      - "8085:80"
