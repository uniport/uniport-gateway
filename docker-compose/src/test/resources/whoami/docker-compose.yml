      # - "portal.http.middlewares.documentOauth2.oauth2.clientId=Document"
      # - "portal.http.middlewares.documentOauth2.oauth2.clientSecret=Document!"
      # - "portal.http.middlewares.documentOauth2.oauth2.discoveryUrl=http://localhost:29000/auth/realms/portal"
