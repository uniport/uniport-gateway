services:
  gateway:
    image: uniportcr.artifacts.inventage.com/com.inventage.portal.gateway.portal-gateway:9.5.1-202507150815-191-270e262
    environment:
      - "PORTAL_GATEWAY_JSON=/config/portal-gateway.json"
      - "PORTAL_GATEWAY_LOG_LEVEL=INFO"
      - "OTEL_TRACES_EXPORTER=none"
      - "OTEL_METRICS_EXPORTER=none"
    volumes:
      - ./mms:/config/
    ports:
      # API port
      - "20000:20000"
      - "20001:20001"
      - "20009:20009"
    networks:
      - portal-gateway

  # example resource server
  whoami1:
    image: traefik/whoami
    expose:
      - "80"
    ports:
      - "8001:80"
    networks:
      - portal-gateway

  # example resource server
  whoami2:
    image: traefik/whoami
    expose:
      - "80"
    ports:
      - "8002:80"
    networks:
      - portal-gateway

networks:
  portal-gateway:
    name: portal-gateway-starter-kit
