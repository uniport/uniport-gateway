name: Maven Build
run-name: "Maven build workflow #${{ github.run_number }} triggered by ${{ github.actor }} on ${{ github.ref }}"

# This workflow is designed to be used in another workflow (via call)
on:
  workflow_dispatch:
  workflow_call:
    secrets:
      NEXUS3_PW:
        required: true
      NEXUS_NPM_TOKEN_READ_ONLY:
        required: true
      MACDUFF_KEYCHAIN_PASSWORD:
        required: true
    outputs:
      VERSION:
        description: "Build version"
        value: ${{ jobs.build.outputs.VERSION }}
      GROUP_ID:
        description: "The maven groupId attribute"
        value: ${{ jobs.build.outputs.GROUP_ID }}
      docs_artifact_name:
        description: "The name of the docs artifact uploaded with actions/upload-artifact"
        value: ${{ jobs.build.outputs.docs_artifact_name }}
      docs_artifact_path:
        description: "The path of the docs artifact uploaded with actions/upload-artifact"
        value: ${{ jobs.build.outputs.docs_artifact_path }}
      run_id:
        description: "The run-id of the job that uploaded the build artifact"
        value: ${{ github.run_id }}

jobs:
  build:
    name: Build
    runs-on: macduff
    env:
      CI_AUTH_USR: ${{ vars.NEXUS3_USER }}
      CI_AUTH_PSW: ${{ secrets.NEXUS3_PW }}
      HELM_REGISTRY_CONFIG: "~/.docker/config.json"
    outputs:
      VERSION: ${{ steps.vars.outputs.RC_VERSION }}
      GROUP_ID: ${{ steps.vars.outputs.GROUP_ID }}
      docs_artifact_name: ${{ steps.docs-vars.outputs.ARTIFACT_NAME }}
      docs_artifact_path: ${{ steps.docs-vars.outputs.ARTIFACT_PATH }}
      run_id: ${{ steps.docs-vars.outputs.RUN_ID }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # Need to fetch everything, otherwise "spotless-maven-plugin" fails because we reference origin/master branch in the configuration
          fetch-depth: 0

      - name: Setup Maven Variables
        id: vars
        uses: uniport/workflows/.github/actions/setup-maven-build-variables@main

      - name: Setup Docs Variable
        id: docs-vars
        shell: bash
        run: |
          echo "ARTIFACT_NAME=uniport-gateway-docs-${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "ARTIFACT_PATH=build.zip" >> $GITHUB_OUTPUT
          echo "RUN_ID=${{ github.run_id }}" >> $GITHUB_OUTPUT

      - name: Setup Java
        uses: uniport/workflows/.github/actions/setup-java@main
        with:
          architecture: ${{ contains(runner.name, 'macduff') && 'aarch64' || 'x64' }}

      - name: Unlock keychain
        if: contains(runner.name, 'macduff')
        run: |
          security unlock-keychain -p "${{ secrets.MACDUFF_KEYCHAIN_PASSWORD }}"

      - name: Setup Helm
        uses: uniport/workflows/.github/actions/add-helm-repositories@main
        with:
          username: ${{ env.CI_AUTH_USR }}
          password: ${{ env.CI_AUTH_PSW }}

      - name: Login to Nexus Docker Registry
        uses: docker/login-action@v3
        with:
          registry: uniportcr.artifacts.inventage.com
          username: ${{ env.CI_AUTH_USR }}
          password: ${{ env.CI_AUTH_PSW }}

      - name: Setup NPM Access
        uses: uniport/workflows/.github/actions/setup-npm-nexus-access@main
        with:
          token: ${{ secrets.NEXUS_NPM_TOKEN_READ_ONLY }}
          repository: inventage-portal-npm-group
          auth-file: docs/src/main/mkdocs/.npmrc

      - name: Set version
        uses: uniport/workflows/.github/actions/set-maven-project-version@main
        with:
          version: ${{ steps.vars.outputs.RC_VERSION }}
          settings-file: .github/settings.xml

      - name: Maven build
        run: |
          mvn -B -V --no-transfer-progress --update-snapshots --settings .github/settings.xml -DmultiArchBuild=true -Djava.io.tmpdir=. deploy

      - name: Checkstyle
        run: |
          mvn -B --settings .github/settings.xml initialize checkstyle:check

      - name: Spotbugs
        run: |
          mvn -B --settings .github/settings.xml initialize spotbugs:check

      - name: Check uncommited code
        run: ./.github/scripts/check_clean_working_directory.sh

      - name: Zip dist directory for artifacts
        working-directory: docs/src/main/mkdocs
        run: |
          zip -r ${{ github.workspace }}/${{ steps.docs-vars.outputs.ARTIFACT_PATH }} ./build

      - name: Upload artifact for other jobs
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.docs-vars.outputs.ARTIFACT_NAME }}
          path: ${{ steps.docs-vars.outputs.ARTIFACT_PATH }}
          compression-level: 0
          retention-days: 7

      - name: Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY <<EOF  
          ## Maven Build
          This workflow ran successfully on **$(date)**.
          ### Outputs
          - **VERSION**: \`${{ steps.vars.outputs.RC_VERSION }}\`
          - **GROUP_ID**: \`${{ steps.vars.outputs.GROUP_ID }}\`
          - **docs_artifact_name**: \`${{ steps.docs-vars.outputs.ARTIFACT_NAME }}\`
          - **docs_artifact_path**: \`${{ steps.docs-vars.outputs.ARTIFACT_PATH }}\`
          EOF
