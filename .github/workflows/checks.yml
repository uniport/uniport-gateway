name: Branch Checks

on:
  pull_request:
  push:
    branches-ignore:
      - "master"

# Prevent running checks for the same branch in parallel
# New workflows will cancel existing workflowsâ€¦
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (preview)
    uses: ./.github/workflows/build.yml
    secrets: inherit
